<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Profil</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Recenzent</h1>
    <div id="menu-container">
      <button id="menu-button">Menu &#x25BC;</button>
      <nav id="nav" class="hidden"></nav>
    </div>
  </header>

  <main>
    <h2 id="profile-name"></h2>
    <p id="profile-description"></p>

    <section id="review-section" class="hidden">
      <h3>Dodaj recenzję</h3>
      <form id="review-form">
        <textarea id="review-text" required></textarea><br><br>
        <button type="submit">Dodaj recenzję</button>
      </form>
    </section>

    <section>
      <h3>Recenzje</h3>
      <ul id="reviews-list"></ul>
    </section>
  </main>
</body>
</html>
